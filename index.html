<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Taxi Fare Calculator</h2>

        <!-- Cash Received -->
        <div class="section">
            <h4>Enter Cash Received</h4>
            <input type="number" id="cashReceived" class="form-control">
        </div>

        <!-- Number of Passengers -->
        <div class="section">
            <h4>Select Number of Passengers</h4>
            <div id="passengers"></div>
        </div>

        <!-- Pickup Location -->
        <div class="section">
            <h4>Select Pickup Location</h4>
            <div id="pickup"></div>
        </div>

        <!-- Destination -->
        <div class="section">
            <h4>Select Destination</h4>
            <div id="destination"></div>
        </div>

        <!-- Fare Calculation & Change Display -->
        <button class="btn btn-primary mt-3" onclick="calculateFare()">Calculate Fare</button>
        <h3 id="fareDisplay"></h3>
        <h3 id="changeDisplay"></h3>

        <!-- Transaction Control -->
        <button id="recordTransaction" class="btn btn-warning mt-3" onclick="recordTransaction()" disabled>Record Transaction</button>

        <!-- Transactions Table -->
        <div class="mt-4 table-responsive">
            <h4>Transaction Log</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Date & Time</th>
                        <th>Pickup</th>
                        <th>Destination</th>
                        <th>Passengers</th>
                        <th>Fare</th>
                        <th>Cash Received</th>
                        <th>Change</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody"></tbody>
            </table>
        </div>

        <!-- Total Earnings Display -->
        <h4 class="mt-3">Total Cash Made Today: <span id="totalCash">R0</span></h4>

        <!-- Download Transactions -->
        <button class="btn btn-info mt-2" onclick="downloadTransactions()">Download Transactions</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
