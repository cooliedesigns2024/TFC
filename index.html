    <link rel="stylesheet" href="style.css">
</head>

    <div class="container mt-3">
        

        <br>
        <br>
        <br>
        <br>
        <center>
            <h3>Taxi Fare Calculator</h3>
        </center>
        <br>
        <div class="form-group">
            <label for="passengers">Number of Passengers:</label>
            <select class="form-control" id="passengers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pickup">Pick-up Location:</label>
            <select class="form-control" id="pickup">
                <option value="Shakung">Shakung</option>
                <option value="Moiletswane">Moiletswane</option>
                <option value="Dipompong">Dipompong</option>
                <option value="Ten-morgan">Ten-morgan</option>
                <option value="Mabopane">Mabopane</option>
                <option value="Klipgat">Klipgat</option>
                <option value="Madidi">Madidi</option>
            </select>
        </div>

        <div class="form-group">
            <label for="destination">Destination:</label>
            <select class="form-control" id="destination">
                <option value="Shakung">Shakung</option>
                <option value="Moiletswane">Moiletswane</option>
                <option value="Dipompong">Dipompong</option>
                <option value="Ten-morgan">Ten-morgan</option>
                <option value="Mabopane">Mabopane</option>
                <option value="Klipgat">Klipgat</option>
                <option value="Madidi">Madidi</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cash-received">Cash Received (R):</label>
            <input type="number" class="form-control" id="cash-received" placeholder="Enter amount">
        </div>

        <button class="btn btn-primary btn-block" id="calculate-button">Calculate Change</button>

        <div class="alert alert-info mt-3" id="change-display">Change: R 0.00</div>

        <h2 class="mt-4">Transactions</h2>
        <ul class="list-group" id="transaction-list">
            <li class="list-group-item">No transactions recorded yet.</li>
        </ul>
        <button class="btn btn-danger btn-sm mt-2" id="reset-transactions">Reset Transactions</button>

        <h2 class="mt-4">Daily Earnings</h2>
        <div class="alert alert-success" id="daily-earnings">Total: R 0.00</div>
        <button class="btn btn-warning btn-sm" id="reset-earnings">Reset Earnings</button>

        <button class="btn btn-secondary btn-block mt-3" id="download-button">Download Transactions</button>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
